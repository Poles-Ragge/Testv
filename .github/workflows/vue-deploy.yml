name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - main
    workflow_dispatch:



permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name:  heckout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Vue App
        run: npm run build

      - name:  Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: dist